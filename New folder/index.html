!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTA UI Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 2rem 0;
      min-height: 100vh;
      overflow-y: auto;
    }
    img {
      width: auto;
      max-width: 100%;
      height: auto;
      display: block;
      border: 2px solid #333;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <img src="gta-design.jpg" alt="GTA UI Design" />
</body>
</html>
